{% if site.data.config.statistic.google_tag_manager != "" %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.config.statistic.google_tag_manager }}"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', '{{ site.data.config.statistic.google_tag_manager }}');
</script>
{% endif %}
