---
layout: default
---

<section class="max-w-6xl px-6 lg:px-10">
		<div class="mt-5 mb-10">
			<form class="search relative">
				<fieldset>
					<label for="search-input" class="label sr-only">Cari</label>
					<input type="text" id="search-input" placeholder="Silakan masukkan kata kunci..." class="input pl-6 pr-20 h-16 rounded-xl shadow-xl" />
				</fieldset>
				<fieldset class="absolute top-0 bottom-0 right-3 flex items-center">
					<button type="submit" class="button w-auto h-auto px-3.5">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-5 h-5">
							<path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
						</svg>
						<span class="sr-only">Cari</span>
					</button>
				</fieldset>
			</form>
		</div>

		<h2>Hasil Pencarian</h2>
		
		<div class="empty my-6 hidden">
			akses laman <strong>tanpa query</strong>
		</div>

		<div class="result hidden">
			akses laman <strong>dengan query</strong>
		</div>
	</section>
